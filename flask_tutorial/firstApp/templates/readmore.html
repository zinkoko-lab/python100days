{% extends 'base.html' %}
{% block content %}
<div class="container text-center">
    <div class="row">
        <div class="col">
        <article>
            <hr class="border border-black border-2 opacity-75">
            <h2>{{post.title}}</h2>
            <p>投稿日時: {{ post.created_at.strftime('%Y/%m/%d %H:%M') }}</p>
            <img src="{{ url_for('static', filename='img/' + post.img_name) }}" class="img-fluid"/>
            <p class="my-5 text-start lh-lg" style="white-space: pre-line;">
                {{ post.body }}
            </p>
            </article>
            {% if current_user.is_authenticated %}
                <a href="/admin" role="button">管理画面に戻る</a>
            {% else %}
                <a href="/" role="button">ホームに戻る</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
