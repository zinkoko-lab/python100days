{% extends 'base.html' %}
{% block title %}ホーム画面{% endblock %}
{% block content %}
<div class="text-center">
    <a class="btn btn-primary" href="/signup" role="button">サインアップ</a>
    <a class="btn btn-warning" href="/login" role="button">ログイン</a>
    {# grid container #}
    <div class="container text-center mx-auto my-3 p-2">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
        {% for post in posts %}
        <div class="col mb-4" >
            <div class="card mx-auto h-100" style="width: 18rem; background-color: #FFFBDE;">
                <img src="{{ url_for('static', filename='img/' + post.img_name) }}" class="card-img-top" alt="An Image" width="170" height="150"/>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.body[:8] + "..." }}</p>
                    <p class="card-text">投稿日時: {{ post.created_at.strftime('%Y/%m/%d %H:%M') }}</p>
                    <div class="mt-auto">
                        <a href="/{{ post.id }}/readmore" class="btn btn-primary mb-2">詳しく読む</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    </div>
</div>
{% endblock %}
