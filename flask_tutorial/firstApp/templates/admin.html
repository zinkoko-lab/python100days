{% extends 'base.html' %}
{% block title %}管理画面{% endblock %}
{% block content %}
    <div class="text-center">
        <a class="btn btn-primary" href="/create" role="button">新規投稿</a>
        <a class="btn btn-warning" href="/logout" role="button">ログアウト</a>

        {# grid container #}
        <div class="container text-center mx-auto my-3 p-2">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
            {% for post in posts %}
            <div class="col mb-4">
                <div class="card mx-auto h-100" style="width: 18rem; background-color: #FFFBDE;">
                    <img src="{{ url_for('static', filename='img/' + post.img_name) }}" class="card-img-top" alt="An Image" width="170" height="150"/>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.body[:8] + "..." }}</p>
                        <p class="card-text">投稿日時: {{ post.created_at.strftime('%Y/%m/%d %H:%M') }}</p>
                        <div class="mt-auto d-flex justify-content-between">
                            <a href="/{{ post.id }}/readmore" class="btn btn-primary">詳しく読む</a>
                            <div class="d-flex justify-content-center">
                                <a href="/{{ post.id }}/update" class="btn btn-success me-1">編集</a>
                                <a href="/{{ post.id }}/delete" class="btn btn-danger">削除</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        </div>
    </div>
{% endblock %}
