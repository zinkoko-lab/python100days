{% extends 'base.html' %}
{% block title %}ログイン{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
        {{ msg }}
        <div class="card mx-auto h-100" style="width: 20rem; background-color: #FFFBDE;">
        <h3 class="card-title text-center p-3">ログイン</h3>
        <form method="POST">
            {# Username #}
            <div class="mb-1 mx-auto p-3">
                <label for="username" class="form-label card-text">ユーザー名</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="username"/>
            </div>
            {# Password #}
            <div class="mb-1 mx-auto p-3">
                <label for="password" class="form-label card-text">パスワード</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="password"/>
            </div>
            {# 登録button #}
            <div class="mb-1 mx-auto p-3">
                <button type="submit" class="btn btn-primary w-100">ログイン</button>
            </div>
        </form>
        </div>
        </div>
    </div>
</div>
{% endblock %}
