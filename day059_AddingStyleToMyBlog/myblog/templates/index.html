{% extends "base.html" %}
{% block content %}
<!-- Page Header-->
    <header
      class="masthead"
      style="background-image: url('static/assets/img/home-bg.jpg')"
    >
      <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
            <div class="site-heading">
              <h1>Zin's Blog</h1>
              <span class="subheading">A collection of Zin's random musings.</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
        {% for blog in blogs %}
          <!-- Post preview-->
          <div class="post-preview">
            <a href="{{ url_for('read_more', blog_id=blog.id) }}">
              <h2 class="post-title">
                {{ blog.title }}
              </h2>
              <h3 class="post-subtitle">
                {{ blog.subtitle }}
              </h3>
            </a>
            <p class="post-meta">
              Posted by
              <a href="#!">Zin</a>
              on {{ blog.date }}
            </p>
          </div>
          <!-- Divider-->
          <hr class="my-4" />
        {% endfor %}

          <!-- Pager-->
          <div class="d-flex justify-content-end mb-4">
            <a class="btn btn-primary text-uppercase" href="#!"
              >Older Posts â†’</a
            >
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
